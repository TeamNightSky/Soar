<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{{ config.title }} - Register</title>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <link href="static/css/home.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
        <script type="text/javascript">WebFont.load({  google: {    families: ["Ubuntu:300,300italic,400,400italic,500,500italic,700,700italic","Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic","Droid Sans:400,700","Roboto:300,regular,500","Roboto Condensed:300,regular,700","Roboto Slab:300,regular"]  }});</script>
        <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
        <link href="static/imgs/favicon.png" rel="shortcut icon" type="image/x-icon"/>
        <link href="https://uploads-ssl.webflow.com/img/webclip.png" rel="apple-touch-icon"/>
    </head>
    <body>
        <div class="all-content w-clearfix">
            <header class="left-main-column header">
                <h1 class="logo">{{ config.title }}</h1>
                <div class="big-tagline w-hidden-small w-hidden-tiny">
                    Chat.<br/>
                    Post.<br/>
                    Connect.
                </div>
                <div class="info-wrapper">
                    <div class="tagline">{{ config.description }}</div>
                    <div class="byline">By {{ config.author }}</div>
                </div>
                <div class="footer-wrapper w-clearfix">
                    <a href="/" class="left-footer-nav-link w-inline-block">
                        <img src="static/imgs/home-icon.svg" alt=""/>
                    </a>
                    <a href="http://www.twitter.com/webflowapp" class="left-footer-nav-link w-inline-block">
                        <img src="static/imgs/twitter-icon.svg" alt=""/>
                    </a>
                    <a href="http://www.facebook.com/webflow" class="left-footer-nav-link w-inline-block">
                        <img src="static/imgs/facebook-icon.svg" alt=""/>
                    </a>
                    <a href="/subscribe" class="left-footer-nav-link w-inline-block">
                        <div class="subscribe">Subscribe</div>
                    </a>
                </div>
            </header>
            <div class="register-column">
                <h2 class="heading">Register</h2>
                <div class="w-form">
                    <form id="wf-form-Register-Form" name="wf-form-Register-Form" data-name="Register Form" redirect="/login" data-redirect="/login" class="login-form">
                        <label for="name" class="field-label">Name</label>
                        <input type="text" class="username-field w-input" autofocus="true" maxlength="256" name="name" data-name="Name" placeholder="JonhyAppleSeed46..." id="name" required=""/>
                        <label for="name-2" class="field-label">Phone</label>
                        <input type="tel" class="text-field w-input" maxlength="256" name="field" data-name="Field" placeholder="601-108-877" id="field" required=""/>
                        <label for="Password" class="field-label">Password</label>
                        <input type="password" class="password-field w-input" maxlength="256" name="Password" data-name="Password" placeholder="**********" id="Password" required=""/>
                        <input type="submit" value="Signup" data-wait="Please wait..." class="submit-button w-button"/>
                    </form>
                </div>
                <h2 class="heading-2">Already An existing User?</h2>
                <a href="/login" class="button-3 w-button">Log in</a>
            </div>
        </div>
        <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=60399cc8875cc7757f2105e4" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="static/js/home.js" type="text/javascript"></script>
    </body>
</html>
